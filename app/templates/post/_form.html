{% macro post_form(form_name = "", title = "", slug = "", content = "", author = "", status = "publish",  terms = "" , post_terms = "" )%}

    <!--CKeditor -->
    <script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
  <!--CKeditor end -->


        <div class="center row">
            <div class="large-12 columns">
               <fieldset>
                  <form action="/post/add" method="POST">
                  <label>Title<input type="text" name="title" required/></label>
                  <label>URL<input type="text"   name="slug" pattern="[\w\s-]{2,255}" title="Slug can contain alphanumeric/_/- chars or spaces with a min of 2 and a max of 255 chars" required/></label>
                  <label>Body<textarea type="text" id="content" name="content" rows="20" ></textarea></label>
                  <input type="hidden" name="author" value="{{ author }}"  required/>
                   <label>Type<input type="text" name="post_type" value="post" pattern="[\w\s-]{2,255}" title="Type can contain alphanumeric/_/- chars or spaces with a min of 2 and a max of 255 chars" required/></label>
                   
                   {% if status == "publish" %}
                     <div class="row">
                       <div class="small-2 columns">
                         <label>Status
                           <select name="status">
                            <option value="publish"selected>Publish</option>
                            <option value="draft">Draft</option>
                           </select>
                         </label>
                        </div>
                       </div>
                   {% else %}
                   
                   <div class="row">
                       <div class="small-2 columns">
                         <label>Status
                           <select name="status">
                            <option value="publish" >Publish</option>
                            <option value="draft" selected>Draft</option>
                           </select>
                         </label>
                        </div>
                   
                   {% endif %}
                   
             <!-- CATEGORY START -->
             <!-- For Post Updates-->
             {% if post_terms %}
             
             
              <div class="row">
                    <div class="small-4 columns">
                    <label>Category
                       <select name="term_id" multiple>
                           {% for term in terms %}
                                {%if term.taxonomy == "category" %}                             
                                    {% if term.id in post_terms %}                                                
                                        <option value={{term.id}} selected>{{term.name}}</option> 
                                    
                                     {% else %} 
                                        <option value={{term.id}} >{{term.name}}</option> 
                                                                          
                                    {% endif %}
                                       
                                {% endif %}
                                                   
                           {% endfor %}
                         </select> </label>
                        </div>
                        
                    <div class="small-4 columns">
                    <label>Tag
                       <select name="term_id" multiple>
                           {% for term in terms %}
                                {%if term.taxonomy == "tag" %}                             
                                    {% if term.id in post_terms %}                                                
                                        <option value={{term.id}} selected>{{term.name}}</option> 
                                    
                                     {% else %} 
                                        <option value={{term.id}} >{{term.name}}</option> 
                                                                          
                                    {% endif %}
                                       
                                {% endif %} 
                                                   
                           {% endfor %}
                         </select> </label>
                        </div>     
                      </div>           
             
              
            <!-- For a New Post-->      
            {% else %}
            
            
            
            <div class="row">
                        <div class="small-4 columns">
                        <label>Category
                           <select name="term_id" multiple>
                               {% for term in terms %}
                                  {%if term.taxonomy == "category"%}
                                <option value={{term.id}}>{{term.name}}</option>
                                   {%endif%}
                               {% endfor %}
                               </select>
                               </div>
                           <div class="small-4 columns">
                            <label>Tag
                           <select name="term_id" multiple>
                               {% for term in terms %}
                                  {%if term.taxonomy == "tag"%}
                                <option value={{term.id}} >{{term.name}}</option>
                                   {%endif%}
                               {% endfor %}
                               </select>


                      </label></div>
                      </div>
                
            {% endif %} 
             
                 
          <!-- CATEGORY END-->
                  <button class="button "  type="submit">Save</button>
                  </form>
                </fieldset>
            </div>
        </div>

<!-- CKeditor config http://docs.ckeditor.com/#!/guide/dev_configuration -->
      <script>
            CKEDITOR.replace( 'content', {
              height: 500
            });

        </script>
        
        

{% endmacro %}
