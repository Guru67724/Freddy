 {% extends "/admin/layout.html" %}

    {% block body %}
   <!--CKeditor -->
    <script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
  <!--CKeditor end -->

        <div class="center row">
            <div class="large-12 columns">
               <fieldset>
                  <form action="" method="POST">
                 

                  <label>Title<input type="text" name="title" value="{{post.title}}" required/></label>
                  <label>URL<input type="text" name="slug" value="{{post.slug}}" required/></label>
                  <label>Body<textarea type="text" id="content" name="content" rows="20">{{post.content}}</textarea></label>
                  <label>Author<input type="text" name="author" value="{{ post.author}}" /></label>
                   <label>Type<input type="text" name="post_type" value="{{post.post_type}}" required/></label>
                    <div class="row">
                       <div class="small-2 columns">
                         <label>Status
                            <select name="status">
                            {% if post.status == "publish" %}
                                <option value="publish"selected>Publish</option>
                                <option value="draft">Draft</option>
                             {% else %}
                                 <option value="publish">Publish</option>
                                 <option value="draft"selected>Draft</option>
                              {% endif %}
                           </select>
                         </label>
                        </div>
                       </div>
                 

  
           
                      <div class="row">
                    <div class="small-4 columns">
                    <label>Category
                       <select name="term_id" multiple>
                           {% for term in terms %}
                                {%if term.taxonomy == "category" %}                             
                                    {% if term.id in post_terms %}                                                
                                        <option value={{term.id}} selected>{{term.name}}</option> 
                                    
                                     {% else %} 
                                        <option value={{term.id}} >{{term.name}}</option> 
                                                                          
                                    {% endif %}
                                       
                                {% endif %}
                                                   
                           {% endfor %}
                         </select> </label>
                        </div>
                        
                    <div class="small-4 columns">
                    <label>Tag
                       <select name="term_id" multiple>
                           {% for term in terms %}
                                {%if term.taxonomy == "tag" %}                             
                                    {% if term.id in post_terms %}                                                
                                        <option value={{term.id}} selected>{{term.name}}</option> 
                                    
                                     {% else %} 
                                        <option value={{term.id}} >{{term.name}}</option> 
                                                                          
                                    {% endif %}
                                       
                                {% endif %} 
                                                   
                           {% endfor %}
                         </select> </label>
                        </div>     
                      
                  

                 </div>
                  <button class="button "  type="submit">Save</button>
                  </form>
                </fieldset>
            </div>
        </div>

    <!-- CKeditor config http://docs.ckeditor.com/#!/guide/dev_configuration -->
      <script>
            CKEDITOR.replace( 'content', {
              height: 500
              });

        </script>
  {% endblock %}
